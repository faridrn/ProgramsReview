<header id="header">
	<div id="masthead">
		<div class="container">
			<div class="row">
				<div class="col-6">
					<ul class="tools">
						<!--<li class="active" id="logout" title="خروج از سیستم"><i class="icon-logout"></i></li>-->
						<li class="active" id="toggle-datepicker" title="نمایش / حذف تقویم"><i class="icon-calendar"></i></li>
						<li class="active" id="toggle-channels" title="کوچک / بزرگ کردن کانال‌ها"><i class="icon-dots"></i></li>
						<li class="active" id="toggle-mode-timeline" title="تغییر حالت به تایم‌لاین"><i class="icon-th-large"></i></li>
						<li class="active" id="toggle-lights" title="تغییر حالت شب/روز"><i class="icon-moon"></i></li>
					</ul>
					<time></time>
				</div>
				<div class="col-6">
					<ul class="user-links">
						<li id="logout" title="خروج از سیستم">
							<div>
								خروج از سیستم
								<i class="icon-logout"></i>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<h1>
			<!--<i class="icon-{{icon}}"></i> {{title}}-->
			<img src="assets/img/irib.png" />
		</h1>
	</div>
</header>
<main id="mainbody">
	<div class="container-fluid">
		<div class="row">
			<div id="channels" class="">
				<section class="box channels has-scroll">
					<header>
						<select class="form-control" id="channels-filter">
							<option value="-1">همه</option>
							<option value="1" selected>سراسری</option>
							<option value="2">استانی</option>
							<option value="3">برون‌مرزی</option>
							<option value="4">خارجی</option>
						</select>
					</header>
					<div>
						<ul>
							{{#each channels}}
							<li id="{{id}}" data-type="{{type}}" data-access="{{access}}">
								<span class="img">
									<img src="assets/img/channels/{{@key}}.png" alt="{{title}}" />
								</span>
								<span class="title">{{title}}</span>
							</li>
							{{/each}}
						</ul>
					</div>
				</section>
			</div>
			<div class="" id="items">
				<small id="last-update" class="text-muted d-none">
					آخرین به‌روزرسانی: 
					<span></span>
				</small>
				<div class="filter-start"></div>
				<div class="duration-filter slider"></div>
				<div class="filter-end"></div>
				<ul id="days"></ul>
				<div id="datepicker"></div>
			</div>
		</div>
	</div>
</main>
