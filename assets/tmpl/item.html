<div class="item-heading">
	<figure>
		<span><img src="{{thumb}}" alt="{{title}}" onerror="this.onerror=null;this.src='http://77.36.165.78/assets/img/placeholder.png'"></span>
	</figure>
	<h3>{{title}}</h3>
</div>
<div class="item-desc">
	<time>شروع: {{getTime start}}</time>
	<time>مدت: {{sec2time duration}}</time>
	<p>{{description}}</p>	
</div>
