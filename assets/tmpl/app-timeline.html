<header id="header">
	<div id="masthead">
		<div class="container">
			<div class="row">
				<div class="col-6">
					<ul class="tools">
						<li class="active" id="toggle-datepicker" title="نمایش / حذف تقویم"><i class="icon-calendar"></i></li>
						<li class="active" id="toggle-channels" title="کوچک / بزرگ کردن کانال‌ها"><i class="icon-dots"></i></li>
						<li class="active" id="toggle-desc" title="نمایش / حذف اطلاعات برنامه"><i class="icon-doc-text"></i></li>
						<li class="active" id="toggle-mode-default" title="تغییر حالت به یک شبکه"><i class="icon-list-bullet"></i></li>
						<li class="active" id="toggle-lights" title="تغییر حالت شب/روز"><i class="icon-moon"></i></li>
					</ul>
					<time></time>
				</div>
				<div class="col-6">
					<ul class="user-links">
						<li id="logout" title="خروج از سیستم">
							<div>
								خروج از سیستم
								<i class="icon-logout"></i>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<h1>
			<!--<i class="icon-{{icon}}"></i> {{title}}-->
			<img src="assets/img/irib.png" />
		</h1>
	</div>
</header>
<main id="mainbody">
	<div id="datepicker"></div>
	<div class="container-fluid">
		<div class="">
			<div id="channels" class="ml-auto">
				<section class="box channels timeline">
<!--					<header>
						<ul class="nav nav-tabs nav-fill" role="tablist">
							<li class="nav-item">
								<a class="nav-link active" data-toggle="tab" href="#type-1">سراسری</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" data-toggle="tab" href="#type-2">استانی</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" data-toggle="tab" href="#type-0">سایر</a>
							</li>
						</ul>
					</header>-->
					<div class="box-content" style="overflow: hidden;">
						<div class="tab-content">
							<div id="type-1" class="tab-pane fade show active" role="tabpanel">
								<ul>
									{{#each channels}}
									<li id="{{id}}" data-type="{{type}}" data-access="{{access}}" {{#if live}}data-live="{{live}}"{{/if}}>
										<span class="img">
											<img src="assets/img/channels/{{@key}}.png" alt="{{title}}" />
										</span>
										<span class="title">{{title}}</span>
										{{#if live}}<span class="live"><i class="icon-play"></i> پخش زنده</span>{{/if}}
									</li>
									{{/each}}
								</ul>
							</div>
						</div>
					</div>
				</section>
			</div>
			<div id="items">
				<!--
				<small id="last-update" class="text-muted d-none">
					آخرین به‌روزرسانی: 
					<span></span>
				</small>
				<div class="filter-start"></div>
				<div class="duration-filter slider"></div>
				<div class="filter-end"></div>
				<ul id="days"></ul>
				-->
			</div>
			<div id="desc"></div>
			<div id="fplayer"></div>
		</div>
	</div>
	<div id="playback-modal" class="modal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div id="modal-player">
			</div>
		</div>
	</div>
</main>
